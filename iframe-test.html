<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>
<span>
  <div class="jade-attrs" style="display:none">
    {"libs":"analog,gates",
      "create_libs":"{\"user\":{\"Test Problem\":[{\"schematic\":[[\"port\",[-256,-96,0],{\"signal\":\"A\"}],[\"port\",[-184,-96,4],{\"signal\":\"Z\"}]]},{}]}}",
      "tools":"check",
      "edit":"user:Test Problem",
      "editors":"schematic"
    }
  </div>
  <section class="jsinput">
    <div class="unanswered">
      <iframe src="jade.html" width="100%" height="500" frameborder="0" seamless="seamless"
              sandbox="allow-scripts allow-popups allow-same-origin allow-forms allow-pointer-lock"></iframe>
    </div>
  </section>
</span>

<!-- make it easy to grab JSON for a module -->
<div>
  Module name: <input type="text" id="mname">
  <button onclick="$('#json_output').text(JSON.stringify(JSON.stringify($('iframe')[0].contentWindow.jade.model.find_module($('#mname').val()).json())))">JSON</button>
  <div id="json_output"></div>
</div>

</body>
</html>
